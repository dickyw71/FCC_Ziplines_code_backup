<div class="container">
  <h1 class="h1 text-center">Pomodoro</h1>
  <div id="clockdiv" class="pomodoro container">
    <div class="row">
      <div class="plusMinus-controls">
        <div class="col-xs-1">
          <button class="btn btn-lg btn-default btn-pomo plus-button"><i class="fa fa-plus"></i></button>
        </div>
        <div class="col-xs-1">
          <button class="btn btn-lg btn-default btn-pomo minus-button"><i class="fa fa-minus"></i></button>
        </div>
      </div>
      <div class="col-xs-0">
        <div class="display">
          <h2 class="text-center session-countdown timer"><span class="minutes">25</span>:<span class="seconds">00</span></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="controls container">
    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-lg btn-success btn-timer timer-button"><i class="fa fa-bell-o"></i></button>
      </div>
      <div class="cancel-control">
        <div class="col-xs-4">
          <button class="btn btn-lg btn-danger btn-timer cancel-button"><i class="fa fa-bell-slash-o"></i> </button>
        </div>
      </div>
      <div class="reset-control">
        <div class="col-xs-4">
          <button class="btn btn-lg btn-primary btn-timer reset-button"><i class="fa fa-undo"></i> </button>
        </div>
      </div>
    </div>
  </div>
</div>
