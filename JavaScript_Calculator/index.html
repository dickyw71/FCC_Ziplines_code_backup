<div class="container">
  <div id="heading" class="text-center">
    <h1>Calculator</h1></div>
  <div id="calculator-view">
    <div class="row no-gutter">
      <div class="col-xs-12">
        <h2 id="display" class="h1">0</h2>
        </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="ac" class="btn btn-lg btn-block btn-danger btn-calculator">AC</button>
      </div>
      <div class="col-xs-3">
        <button id="plus_minus" class="btn btn-lg btn-block btn-default btn-calculator">+/-</button>
      </div>
      <div class="col-xs-3">
        <button id="percent" class="btn btn-block btn-lg btn-default btn-calculator">%</button>
      </div>
      <div class="col-xs-3">
        <button id="divide" class="operator btn btn-block btn-lg btn-warning btn-calculator">/</button>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="seven" class="digit btn btn-block btn-lg btn-default btn-calculator">7</button>
      </div>
      <div class="col-xs-3">
        <button id="eight" class="digit btn btn-block btn-lg btn-default btn-calculator">8</button>
      </div>
      <div class="col-xs-3">
        <button id="nine" class="digit btn btn-block btn-lg btn-default btn-calculator">9</button>
      </div>
      <div class="col-xs-3">
        <button id="multiply" class="operator btn btn-block btn-lg btn-calculator btn-warning">X</button>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="four" class="digit btn btn-block btn-lg btn-default btn-calculator">4</button>
      </div>
      <div class="col-xs-3">
        <button id="five" class="digit btn btn-block btn-lg btn-default btn-calculator">5</button>
      </div>
      <div class="col-xs-3">
        <button id="six" class="digit btn btn-block btn-lg btn-default btn-calculator">6</button>
      </div>
      <div class="col-xs-3">
        <button id="minus" class="operator btn btn-block btn-lg btn-warning btn-calculator">-</button>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="one" class="digit btn btn-block btn-lg btn-default btn-calculator">1</button>
      </div>
      <div class="col-xs-3">
        <button id="two" class="digit btn btn-block btn-lg btn-default btn-calculator">2</button>
      </div>
      <div class="col-xs-3">
        <button id="three" class="digit btn btn-block btn-lg btn-default btn-calculator">3</button>
      </div>
      <div class="col-xs-3">
        <button id="plus" class="operator btn btn-block btn-lg btn-calculator btn-warning">+</button>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-6">
        <button id="zero" class="digit btn btn-block btn-lg btn-calculator btn-default">0</button>
      </div>
      <div class="col-xs-3">
        <button id="point" class="btn btn-block btn-lg btn-calculator btn-default">.</button>
      </div>
      <div class="col-xs-3">
        <button id="equals" class="btn btn-block btn-lg btn-calculator btn-warning">=</button>
      </div>
    </div>
  </div>
</div>
</div>
